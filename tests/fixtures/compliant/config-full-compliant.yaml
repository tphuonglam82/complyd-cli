test_name: "Full HIPAA Compliant Configuration"
description: "This configuration passes all 8 HIPAA compliance checks"

security:
  encryption_at_rest:
    encryption: enabled
    encrypt_at_rest: true
    kms_key_id: "arn:aws:kms:us-east-1:123456789012:key/abcd1234-5678-90ab-cdef-1234567890ab"
  
  audit_controls:
    audit_log: enabled
    cloudtrail: enabled
    logging: true
    audit_enabled: true
  
  authentication:
    mfa_enabled: true
    require_mfa: true
    multi_factor: true
  
  encryption_in_transit:
    tls: enabled
    tls_version: "1.3"
    https_only: true
    enforce_ssl: true
  
  user_management:
    unique_user_id: true
    iam_enabled: true
    individual_accounts: true
  
  backup:
    backup_enabled: true
    automated_backup: true
    disaster_recovery: enabled
  
  access_control:
    access_termination: automated
    offboarding: enabled
  
  session_management:
    auto_logoff: enabled
    session_timeout: 15
    idle_timeout: 900
